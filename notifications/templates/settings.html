{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container-fluid">
    <h2 class="mb-4">Настройки уведомлений</h2>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form layout='floating' %}
      <div class="d-flex justify-content-between mt-4">
        {% bootstrap_button button_type="submit" content="Сохранить настройки" class="btn btn-primary" %}
        <a href="{% url 'notifications:notifications' %}" class="btn btn-outline-primary">Назад</a>
      </div>
    </form>
  </div>
{% endblock %}
