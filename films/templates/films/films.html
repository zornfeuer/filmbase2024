
{% load django_bootstrap5 %}

{% if films %}
    <div class="row">
      {% for film in films %}
        <div class="col-md-3 py-2">
          {% include "films/film.html" with film=film %}
        </div>
      {% endfor %}
    </div>
    <div class="my-4">
      {% bootstrap_pagination films %}
    </div>    
  {% else %}
    <div class="alert alert-info">Фильмы не найдены</div>
  {% endif %}
